{% extends "projeto5_website/base.html" %}
{% block content %}
  <form methof="post">
    {% csrf_token %}
    <div>
      <input id="nome" type="text" placeholder="Digite seu Nome Completo" name="nome">
      <br>
      <input id="email" type="text" placeholder="Digite seu E-mail" name="email">
      <br>
      <input id="ra" type="text" placeholder="Digite seu RA" name="ra">
    </div>
    {% for pergunta,alternativas in perguntas.items %}
      <h3>{{pergunta}}</h3>
      <filedset>
        {% for alternativa in alternativas %}
          <input type="radio" name="{{pergunta}}" value="{{pergunta.perfil}}">
          <label> {{alternativa.conteudo}}</label>
        {% endfor %}
      </filedset>
    {% endfor %}
    <button type="submti">Enviar</button>
  </form>
{% endblock %}
